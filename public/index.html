<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="chat" ng-controller="ChatCtrl">
			<input type="text" class="chat-name" placeholder="Enter your name" ng-model="chatName">
			<div class="chat-messages">
				<div class="chat-message" ng-repeat="msg in messages" ng-cloak>
					{{msg.name}}: {{msg.message}}
				</div>
			</div>
			<textarea class="chat-textarea" placeholder="Type your message" ng-model="chatMsg" send-msg></textarea>
			<div class="chat-status">
				Status: <span>{{status}}</span>
			</div>
		</div>
		
		<script src="http://104.236.10.215:3000/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
